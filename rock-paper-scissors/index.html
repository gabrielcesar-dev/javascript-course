<!DOCTYPE html>
<html lang="en">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <body>
        <header>
            <h1> Rock - Paper - Scissors</h1>
        </header>
        <main>
            <div class="buttons-display">
                <button title="rock">✊</button>
                <button title="paper">✋</button>
                <button title="scissors">✌️</button>
            </div>

            <div class="option-display">
                <label>Player: <span class="player-option"></span></label>
                
            
                <label>Computer: <span class="computer-option"></span></label>
                
            </div>

            <div class="result-display"></div>

            <div class="score-display">
                <label>Player Score: <span class="player-score">0</span></label>

                <label>Computer Score: <span class="computer-score">0</span></label>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>

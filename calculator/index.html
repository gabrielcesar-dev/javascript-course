<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <input class="display" readonly>
            <div class="buttons">
                <button class="btn operator-btn" data-action="add">+</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
          
                <button class="btn operator-btn" >-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>

                <button class="btn operator-btn">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>

                <button class="btn operator-btn">/</button>
                <button class="btn">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn" data-action="equal">=</button>
                
                <button class="btn operator-btn">C</button>
              </div>
              <script src="index.js"></script>
    </body>
</html>
